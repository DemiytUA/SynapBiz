<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Email verification</title>
</head>
<body>
    <section class="verify">
        <h2 class="verify__title">Email verification</h2>
        <p class="verify__text">We've sent a verification code to <strong>{{ email }}</strong>. Please enter it below:</p>

        <form class="confim_verification_container" method="post">
            <input type="text" name="code" placeholder="Verification code" required>
            <button class="btn_submit" type="submit">Confirm</button>
        </form>

        <div class="message_code">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
                            {{ message }}
                        </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </section>
</body>
</html>
